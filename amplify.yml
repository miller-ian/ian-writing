version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile
        - echo "Node version: $(node -v)"
        - echo "Yarn version: $(yarn -v)"
    build:
      commands:
        - yarn build
        - ls -la
        - ls -la out
    postBuild:
      commands:
        - echo "Build completed"
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 