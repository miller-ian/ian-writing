version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile
        - 'node -v'
        - 'yarn -v'
    build:
      commands:
        - yarn build
        - 'ls -la'
        - 'ls -la out'
    postBuild:
      commands:
        - 'echo "Build completed"'
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate' 