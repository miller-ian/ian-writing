version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile
        - 'node -v'
        - 'yarn -v'
    build:
      commands:
        # Ensure environment variables are available for Next.js runtime
        - |
          if [ -n "$RESEND_API_KEY" ]; then
            echo "RESEND_API_KEY is set"
          else
            echo "WARNING: RESEND_API_KEY is not set"
          fi
        - |
          if [ -n "$FROM_EMAIL" ]; then
            echo "FROM_EMAIL is set"
          else
            echo "WARNING: FROM_EMAIL is not set"
          fi
        - yarn build
        - 'ls -la'
        - 'ls -la .next/static'
    postBuild:
      commands:
        - 'echo "Build completed"'
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate' 